<div class="row">
    <div class="col-xs-12">
        <button 
            *ngIf="($authState | async).authenticated"
            class="btn btn-new" 
            (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipes-item 
        *ngFor="let recipeEl of ($recipes | async).recipes;let i = index" 
        [recipe]="recipeEl"
        [i]=i></app-recipes-item>
    </div>
</div>
