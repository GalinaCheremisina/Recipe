<a 
class="list-group-item clearfix" 
[routerLink]="[i]"
routerLinkActive="active">
        <div class="row">
                <div class="pull-left col-md-9">
                        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                </div>
                <span class="pull-right col-md-3">
                        <img [src]="recipe.imagePath" />
                </span>
        </div>
</a>
